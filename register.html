<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header class="landing">
      <form
        action="https://evening-fortress-12445.herokuapp.com/add-new-user/"
        method="POST"
      >
        <div class="register">
          <h1>REGISTER HERE</h1>

          <div class="textbox">
            <input type="text" placeholder="Name" name="name" value="" />
          </div>

          <div class="textbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              value=""
            />
          </div>

          <div class="textbox">
            <input
              type="text"
              placeholder="Password"
              name="password"
              value=""
            />
          </div>

          <div class="textbox">
            <input type="text" placeholder="City" name="city" value="" />
          </div>

          <button class="btn" type="submit" value="">
            Confirm Registration
          </button>
        </div>
      </form>
    </header>
    <script src="register.js"></script>
  </body>
</html>
