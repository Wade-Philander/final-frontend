<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header class="landing">
      <form id="register-form" onsubmit="event.preventDefault(); register()">
        <div class="register">
          <h1>REGISTER HERE</h1>

          <div class="textbox">
            <input type="text" placeholder="Name" name="name" value="" />
          </div>

          <div class="textbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              value=""
            />
          </div>

          <div class="textbox">
            <input
              type="text"
              placeholder="Password"
              name="password"
              value=""
            />
          </div>
          <div class="textbox">
            <input type="text" placeholder="City" name="city" value="" />
          </div>

          <button class="btn" value="">Confirm Registration</button>
        </div>
      </form>
    </header>
    <script src="register.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
